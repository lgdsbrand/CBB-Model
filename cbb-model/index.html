<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBB Model</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="container">

    <h1>CBB Stat-Driven Model</h1>

    <!-- ============================= -->
    <!-- MANUAL MODEL INPUT SECTION   -->
    <!-- ============================= -->
    <div class="card">

        <h2>Manual Game Predictor</h2>

        <label>Home Team</label>
        <input type="text" id="homeTeam" class="team-input" placeholder="Start typing team name..." autocomplete="off"/>

        <label>Away Team</label>
        <input type="text" id="awayTeam" class="team-input" placeholder="Start typing team name..." autocomplete="off"/>

        <label>Book Spread (Home - )</label>
        <input type="number" id="spreadInput" placeholder="-7.5" />

        <label>Book Total</label>
        <input type="number" id="totalInput" placeholder="145.5" />

        <button id="predictBtn" class="btn primary">Predict Game</button>
        <button id="compareBtn" class="btn secondary">Stat Comparison</button>
        <button id="saveBtn" class="btn secondary">Save Game</button>

        <!-- Prediction Output -->
        <div id="predictionOutput" class="output"></div>

        <!-- Stats Comparison Toggle Panel -->
        <div id="comparisonPanel" class="comparison hidden"></div>

    </div>

    <!-- ============================= -->
    <!-- SAVED GAMES VIEW BUTTON      -->
    <!-- ============================= -->
    <button id="openSavedBtn" class="btn saved-btn">Saved Games</button>

    <!-- ============================= -->
    <!-- SAVED GAMES TABLE            -->
    <!-- ============================= -->
    <div id="savedGamesPanel" class="saved-panel hidden">
        <h2>Saved Games</h2>
        <table id="savedGamesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Matchup</th>
                    <th>Model Score</th>
                    <th>Book Line</th>
                    <th>Model Line</th>
                    <th>Plays</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="closeSavedBtn" class="btn secondary">Close</button>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
